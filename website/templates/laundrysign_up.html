{% extends "laundrybase.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<form method="POST" class="signup-form">
    <h1 class="text-center" style="color: #007BFF;">Employee Sign Up</h1>
    <br>
    <div class="form-group">
        <label for="email" style="color: #495057;">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            style="border: 1px solid #007BFF;"
        />
    </div>
    <div class="form-group">
        <label for="password1" style="color: #495057;">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
            style="border: 1px solid #007BFF;"
        />
    </div>
    <div class="form-group">
        <label for="password2" style="color: #495057;">Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm Password"
            style="border: 1px solid #007BFF;"
        />
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>

<style>
    .signup-form {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 30px;
        max-width: 400px;
        margin: 50px auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .signup-form h1 {
        font-family: 'Arial', sans-serif;
        color: #007BFF;
        font-size: 2rem;
    }

    .form-control {
        border-radius: 5px;
        box-shadow: none;
    }

    .btn-primary {
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .form-group label {
        font-weight: bold;
    }
</style>
{% endblock %}
