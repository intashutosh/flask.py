{% extends "base.html" %} {% block  title %}Login{%endblock%}
{% block content %}
<style>
    /* Background Styling */
    body {
        background-color: #f0f8ff; /* Soft light blue background */
        font-family: 'Arial', sans-serif; /* Clean sans-serif font */
    }

    /* Form Styling */
    form {
        background: #ffffff; /* White form background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
    }

    h3 {
        text-align: center;
        font-family: 'Poppins', sans-serif;
        color: #007BFF; /* Laundry-inspired blue color */
    }

    label {
        font-weight: bold;
        color: #333333; /* Dark gray for readability */
    }

    input[type="email"],
    input[type="password"] {
        border: 1px solid #007BFF; /* Blue border */
        border-radius: 5px;
        padding: 12px;
        width: 100%;
        margin-bottom: 20px;
        font-size: 16px;
    }

    button {
        background-color: #007BFF; /* Primary blue button */
        color: white;
        border: none;
        padding: 12px 15px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
<form method="POST">
    <h3 align="centre">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-group" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-group" 
            id="password" 
            name="password" 
            placeholder="Enter password"
        />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
