{% extends "base.html" %} {% block  title %}Sign_up{%endblock%}
{% block content %}
<form method="POST">
    <h3 align="centre">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-group" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            type="text" 
            class="form-group" 
            id="name" 
            name="name" 
            placeholder="Enter Name"
        />
    </div>
    <div class="form-group">
        <label for="len">L.E.N</label>
        <input 
            type="number" 
            class="form-group" 
            id="len" 
            name="len" 
            placeholder="Enter L.E.N"
        />
    </div>
    
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-group" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input 
            type="password" 
            class="form-group" 
            id="password2" 
            name="password2" 
            placeholder="Confirm Password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
